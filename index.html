<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="file.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="left">
          <img class="logo" src="./assets/logo.png" alt="netflix" />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse by languages</li>
          </ul>
        </div>
        <div class="right">
          <img class="rightimg" src="./assets/search.png" alt="search" />
          <img class="rightimg" src="./assets/bell.png" alt="bell" />
          <img
            class="rightimg"
            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <div class="banner-section">
      <div class="fade"></div>
    </div>
    <div class="movie-container container"></div>
  </body>
</html>
